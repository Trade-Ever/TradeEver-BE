server.port=8080

spring.application.name=dev
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true


# H2 설정
spring.h2.console.enabled=true

# 데이터소스 설정 (H2)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/trever
spring.datasource.username=sa
spring.datasource.password=

# JPA 설정
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

# Firebase 설정
firebase.database.url=https://trever-ec541-default-rtdb.asia-southeast1.firebasedatabase.app/
firebase.config.path=trever-ec541-firebase-adminsdk-fbsvc-81518ebe30.json

# ?? ??
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
